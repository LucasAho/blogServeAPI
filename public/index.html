<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Post To Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h2>Blog Entry</h2>
        </div>
        <div class="row auto">
            <form class="input_fields_wrap">
                <div class="col-auto">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="blurb">Blurb:</label><br>
                    <textarea type="text" id="blurb" cols="100%" name="blurb"></textarea><br>
                    <label for="paragraph">Content:</label><br>
                    <textarea type="text" id="paragraph" cols="100%" name="paragraph"></textarea><br><br>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <button id="addParagraph" class="btn btn-primary" type="button" class="btn btn-primary">Add a
                    paragraph</button>
            </div>
            <div class="col">
                <button id="submitForm" class="btn btn-primary" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
